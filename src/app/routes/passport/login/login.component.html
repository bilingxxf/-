<form nz-form  (ngSubmit)="login()" #form="ngForm">
    <nz-form-item>
        <nz-form-control>
            <nz-input-group nzPrefixIcon="anticon anticon-user">
                <input nz-input
                    name="username"
                    [(ngModel)]="dto.userName"
                    placeholder="请输入账号"
                    [nzSize]="'default'"
                    required>
                    <!-- <ng-template #prefix>
                        <i class="anticon anticon-user"></i>
                    </ng-template> -->
                </nz-input-group>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-control>
            <nz-input-group nzPrefixIcon="anticon anticon-lock">
                <input nz-input
                    name="password"
                    [(ngModel)]="dto.password"
                    placeholder="请输入密码"
                    type="password"
                    [nzSize]="'default'"
                    required>
                    <!-- <ng-template #prefix>
                        <i class="anticon anticon-lock"></i>
                    </ng-template> -->
            </nz-input-group>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item nz-row>
        <div nz-col [nzSpan]="12">
            <label
                name="checked"
                [(ngModel)]="checked"
                nz-checkbox>
                <span>自动登录</span>
            </label>
        </div>
        <div nz-col [nzSpan]="12" class="text-right">
            <a class="forgot" [routerLink]="['/passport/forget-password']">忘记密码？</a>
        </div>
    </nz-form-item>
    <nz-form-item>
        <button
            nz-button
            [nzType]="'primary'"
            [nzLoading]="loading"
            [nzSize]="'default'"
            class="ant-btn__block"
            [disabled]="form.form.invalid">
            <span>登录</span>
        </button>
    </nz-form-item>
</form>
