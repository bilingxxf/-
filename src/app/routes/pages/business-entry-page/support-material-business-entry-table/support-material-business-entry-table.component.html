<div class="operate-box">
    <div style="display: flex;flex-direction: row;align-items:center;justify-content:flex-start">
        <nz-input-group nzSearch [nzAddOnAfter]="suffixButton" style="margin-right: 10px">
            <input type="text" 
            [(ngModel)]="dto.name"
                nz-input placeholder="构件编号"
                (keyup)="($event.which === 13)?search():0" />
        </nz-input-group>
        <ng-template #suffixButton>
            <span style="cursor: pointer" (click)="search()">搜索</span>
        </ng-template>
    </div>
    <div></div>
</div>
<div style="height: 10px;"></div>
<nz-table
    [nzData]="data.data"
    [(nzPageIndex)]="dto.page"
    [(nzPageSize)]="dto.size"
    [nzTotal]="data.totalCount"
    (nzPageIndexChange)="getData()"
    (nzPageSizeChange)="getData()"
    [nzFrontPagination]="false"
    [nzLoading]="isSpinning"
    nzShowTotal
    nzShowQuickJumper
    nzShowSizeChanger>
    <thead>
        <tr>
            <th>序号</th>
            <th>产品名称</th>
            <th>单位</th>
            <th>规格</th>
            <th>材质</th>
            <th>数量</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of data.data;let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.unit }}</td>
            <td>{{ item.specification }}</td>
            <td>{{ item.material }}</td>
            <td>{{ item.quantity }}</td>
        </tr>
    </tbody>
</nz-table>
