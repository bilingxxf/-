<div
  #echart
  style="width: 100%;margin-top: 6px;height: 100px;"></div>

  <nz-table 
  #basicTable 
  [nzShowPagination]="false"
  [nzData]="tableData" 
  nzBordered>
    <thead>
      <tr>
          <th>总面积</th>
          <th>已安装面积</th>
          <th>完成率</th>
      </tr>
    </thead>
    <tbody >
      <tr *ngFor="let item of tableData">
          <td> {{item.totalSurfaceArea}} </td>
          <td> {{item.setupTotalSurfaceArea}} </td>
          <td> {{ (item.setupTotalSurfaceArea == '0'|| item.totalSurfaceArea == '0') ?'0':(item.percent)}}% </td>
      </tr>
    </tbody>
</nz-table>
