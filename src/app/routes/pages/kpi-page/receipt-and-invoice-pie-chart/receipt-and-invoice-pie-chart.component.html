<div
  #echart
  style="width: 100%;margin-top: 6px;height: 100px;"></div>
  <nz-table
   #basicTable 
  [nzData]="tableData" 
  [nzShowPagination]='false'
  nzBordered>
      <thead>
          <tr>
              <th>合同额(万元)</th>
              <th>已收款(万元)</th>
              <th>收款率</th>
          </tr>
      </thead>
      <tbody >
          <tr *ngFor="let item of tableData">
              <td> {{ item.contractAmount}} </td>
              <td> {{ item.totalAmount }}</td>
              <td> {{ (item.contractAmount == '0'|| item.totalAmount == '0') ? '0': (item.percent) }}% </td>
          </tr>
      </tbody>
  </nz-table>
