<div
  #echart
  style="width: 100%;margin-top: 6px;height: 80px;">
</div>
  <nz-table *ngIf="type==3" 
  #basicTable 
  [nzShowPagination]="false"
  [nzData]="tableData" 
  nzBordered>
      <thead>
          <tr>
              <th>总量(吨)</th>
              <th>已完成重量(吨)</th>
              <th>已完成数量</th>
              <th>完成率</th>
          </tr>
      </thead>
      <tbody >
          <tr *ngFor="let item of tableData">
              <td> {{(item.structureTotalWeight).toFixed(2)}} </td>
              <td> {{item.structureOutWeight}} </td>
              <td> {{item.structureOutNumber}}</td>
              <td> {{(item.structureTotalWeight == '0'|| item.structureOutWeight == '0')?'0': (item.percent)}}% </td>
          </tr>
      </tbody>
  </nz-table>
