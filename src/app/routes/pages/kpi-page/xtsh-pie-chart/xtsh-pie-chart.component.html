<div
  #echart
  style="width: 100%;margin-top: 6px;height: 100px;"></div>

<div>
  <nz-table 
  #basicTable 
  [nzShowPagination]="false"
  [nzData]="tableData" 
  nzBordered>
      <thead>
          <tr>
              <th>合同量(吨)</th>
              <th>已完成重量(吨)</th>
              <th>已完成数量</th>
              <th>完成率</th>
          </tr>
      </thead>
      <tbody >
          <tr *ngFor="let item of tableData">
              <td> {{item.biddingTotalWeight}} </td>
              <td> {{item.importTotalWeight}} </td>
              <td> {{item.importTotalQuantity}}</td>
              <td> {{(item.biddingTotalWeight == '0'|| item.importTotalWeight=='0' ) ?'0': item.percent}}% </td>
          </tr>
      </tbody>
  </nz-table>
</div>
