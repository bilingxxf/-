<div nz-row
    *ngFor="let week of monthFormat7; let index= index">
    <div
        nz-col
        [nzSpan]="3"
        *ngFor="let day of week"
        class="text-right item"
        (click)="go(day)"
        [ngClass]="{
            'item-wrote': data.indexOf(day) > -1
        }">
        {{ day }}
    </div>
</div>
