<nz-card>
    <nz-tabset style="min-height: 600px;margin-right:20px" [nzShowPagination]="false" [nzTabPosition]="'left'"
        [(nzSelectedIndex)]="leftSelectedIndex">
        <nz-tab *ngFor="let tab of leftTabs" [nzTitle]="tab.name">
            <ng-container *ngIf="tab.value === 'structure' && tab.index == leftSelectedIndex">
                <app-inbound-struc-detail [currentMonomer]="currentMonomer"></app-inbound-struc-detail>
            </ng-container>
            <ng-container *ngIf="tab.value === 'enclosure' && tab.index == leftSelectedIndex">
                <app-inbound-encl-detail [currentMonomer]="currentMonomer"></app-inbound-encl-detail>
            </ng-container>
            <ng-container *ngIf="tab.value === 'material' && tab.index == leftSelectedIndex">
                <app-inbound-mat-detail [currentMonomer]="currentMonomer"></app-inbound-mat-detail>
            </ng-container>
        </nz-tab>
    </nz-tabset>
</nz-card>
