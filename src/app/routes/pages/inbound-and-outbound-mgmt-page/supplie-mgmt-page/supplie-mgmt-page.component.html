<nz-card>
    <nz-tabset style="min-height: 600px;margin-right:20px" [nzShowPagination]="false" [nzTabPosition]="'left'"
        [(nzSelectedIndex)]="leftSelectedIndex">
        <nz-tab *ngFor="let tab of leftTabs" [nzTitle]="tab.name">
            <ng-container *ngIf="tab.value === 'enclosure' && tab.index == (leftSelectedIndex + 1) && currentMonomer">
                <app-list-encl [currentMonomer]="currentMonomer.id" [factoryAble]="factoryAble" ></app-list-encl>
            </ng-container>
            <ng-container *ngIf="tab.value === 'material' && tab.index == (leftSelectedIndex + 1)  && currentMonomer">
                <app-list-mat [currentMonomer]="currentMonomer.id"  [factoryAble]="factoryAble"></app-list-mat>
            </ng-container>
        </nz-tab>
    </nz-tabset>
</nz-card>
