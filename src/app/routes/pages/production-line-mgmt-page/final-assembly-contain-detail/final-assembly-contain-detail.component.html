<div>
    <ng-container *ngFor="let item of finalAssemblySetting">
        <nz-card [nzTitle]="item.label">
            <ng-container *ngIf="finalAssemBlyArr && finalAssemBlyArr[item.value]">
                <nz-select *ngFor="let ii of arr(finalAssemBlyArr[item.value].length);let j = index"
                    style="width: 120px;margin-right: 10px"
                    nzShowSearch
                    nzAllowClear
                    nzPlaceHolder="指定人员"
                    [(ngModel)]="finalAssemBlyArr[item.value][j].userId"
                    (ngModelChange)="qrChange(finalAssemBlyArr[item.value], j, item.value)"
                >
                    <nz-option
                        nzLabel="不指定"
                        nzValue="-1"
                        >
                    </nz-option>
                    <nz-option
                        *ngFor="let option of userList"
                        [nzLabel]="option.name"
                        [nzValue]="option.id"
                        > 
                    </nz-option>
                </nz-select>
                <!-- <p class="info-tip">{{item.tip}}</p> -->
            </ng-container>
        </nz-card>
    </ng-container>
    
    <ng-container *ngFor="let item of finalAssemblyRoleSetting">
        <nz-card [nzTitle]="item.label">
            <ng-container *ngIf="finalAssemBlyRole && finalAssemBlyRole[item.value]">
                <nz-select *ngFor="let ii of arr(finalAssemBlyRole[item.value].length);let j = index"
                    style="width: 120px;margin-right: 10px"
                    nzShowSearch
                    nzAllowClear
                    nzPlaceHolder="指定人员"
                    [(ngModel)]="finalAssemBlyRole[item.value][j].roleId"
                    (ngModelChange)="roleChange(finalAssemBlyRole[item.value], j, item.value)"
                >
                    <nz-option
                        nzLabel="不指定"
                        nzValue="-1"
                        >
                    </nz-option>
                    <nz-option
                        *ngFor="let option of roleList"
                        [nzLabel]="option.name"
                        [nzValue]="option.id"
                        > 
                    </nz-option>
                </nz-select>
            </ng-container>
        </nz-card>
    </ng-container>
</div>
<style scope>
.info-tip {
    margin: 10px 0 0 0!important;
    color:red;
}
</style>
