<form #form="ngForm" nz-form>
    <nz-form-item nz-row>
        <nz-form-label nz-col [nzSm]="6" [nzXs]="24">
            <nz-form-label for="startDate" nzRequired>起始日期</nz-form-label>
        </nz-form-label>
        <nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
            <nz-date-picker
                style="width: 100%"
                [(ngModel)]="startDate"
                name="startDate"
                nzSize="default"
                nzPlaceHolder="请选择"
                required></nz-date-picker>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item nz-row>
        <nz-form-label nz-col [nzSm]="6" [nzXs]="24">
            <nz-form-label for="endDate" nzRequired>截止日期</nz-form-label>
        </nz-form-label>
        <nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
            <nz-date-picker
                style="width: 100%"
                [(ngModel)]="endDate"
                name="endDate"
                nzSize="default"
                nzPlaceHolder="请选择"
                required></nz-date-picker>
        </nz-form-control>
    </nz-form-item>
    <div class="customize-footer">
        <button [disabled]="form.form.invalid" (click)="ok()" nz-button [nzType]="'primary'">
            确定
        </button>
        <button nz-button [nzType]="'default'" (click)="cancel()">
            取消
        </button>
    </div>
</form>
