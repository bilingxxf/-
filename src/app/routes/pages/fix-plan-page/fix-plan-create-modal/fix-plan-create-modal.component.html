<form #form="ngForm" nz-form>
        <nz-timeline>
            <nz-timeline-item *ngFor="let item of history">{{item.date + '安装数量' + item.quantity}}</nz-timeline-item>
        </nz-timeline>
        <nz-form-item nz-row>
            <nz-form-label nz-col [nzSm]="6" [nzXs]="24">
                <nz-form-label for="quantity" nzRequired>安装数量</nz-form-label>
            </nz-form-label>
            <nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
                <nz-input-number
                    name="quantity"
                    style="width: 100%"
                    [(ngModel)]="dto.quantity"
                    name="quantity"
                    nzPlaceHolder="'您最多可以输入' + max"
                    [nzDisabled]="max === 0"
                    [nzMax]="max"
                    nzSize="default"
                    [nzStep]="1"
                    required></nz-input-number>
            </nz-form-control>
        </nz-form-item> 
        <nz-form-item nz-row>
            <nz-form-label nz-col [nzSm]="6" [nzXs]="24">
                <nz-form-label for="demandStartDate" nzRequired>安装时间</nz-form-label>
            </nz-form-label>
            <nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
                <nz-date-picker
                    *ngIf="fixPlanType === 1"
                    style="width: 100%"
                    [nzDisabledDate]="disabledDate"
                    [(ngModel)]="fixPlanService.date"
                    name="demandStartDate"
                    nzSize="default"
                    nzPlaceHolder="请选择"></nz-date-picker>

                <nz-month-picker
                    *ngIf="fixPlanType === 2"
                    style="width: 100%"
                    [(ngModel)]="fixPlanService.date"
                    [nzFormat]="'YYYY-MM'"
                    name="demandStartDate"
                    nzSize="default"></nz-month-picker>
            </nz-form-control>
        </nz-form-item>
        <div class="customize-footer">
            <button [disabled]="form.form.invalid" (click)="ok()" nz-button [nzType]="'primary'" [nzLoading]="submitting">
                确定
            </button>
            <button nz-button [nzType]="'default'" (click)="cancel()">
                取消
            </button>
        </div>
    </form>
