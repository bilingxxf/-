<div class="content__title">
    <h1>发货清单</h1>
</div>
<nz-card>
    <nz-table
        [acl]="938"
        [nzData]="data.data"
        [(nzPageIndex)]="dto.page"
        [(nzPageSize)]="dto.size"
        [nzTotal]="data.totalCount"
        (nzPageIndexChange)="getData()"
        (nzPageSizeChange)="getData()"
        [nzFrontPagination]="false"
        [nzLoading]="isSpinning"
        nzShowTotal
        nzShowQuickJumper
        nzShowSizeChanger>
        <thead>
            <tr>
                <th>序号</th>
                <th>车牌号</th>
                <th>司机姓名</th>
                <th>司机手机</th>
                <th>货物接收人</th>
                <th>接收人电话</th>
                <th>发货时间</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of data.data;let i = index">
                <td>{{ i + 1 }}</td>
                <td>{{ item.licensePlate }}</td>
                <td>{{ item.name }}</td>
                <td>{{ item.phone }}</td>
                <td>{{ item.consignee }}</td>
                <td>{{ item.consigneePhone }}</td>
                <td>{{ item.createTime | date: 'yyyy-MM-dd HH:mm' }}</td>
                <td>
                    <a (click)="openDetailModal(item.id)">详情</a>
                </td>
            </tr>
        </tbody>
    </nz-table>
</nz-card>
