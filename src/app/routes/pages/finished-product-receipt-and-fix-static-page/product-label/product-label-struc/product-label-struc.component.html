<div class="operate-box">
    <div class="operate-left-box">
        <nz-input-group nzSearch [nzAddOnAfter]="suffixButton">
            <input type="text" 
            [(ngModel)]="dto.serialNo"
                nz-input placeholder="构件编号"
                (keyup)="($event.which === 13)?search():0" />
        </nz-input-group>
        <ng-template #suffixButton>
            <span style="cursor: pointer" (click)="search()">搜索</span>
        </ng-template>
    </div>
</div>

<div style="height: 10px;"></div>
<nz-table
#strucListTable
[nzData]="data.data"
[(nzPageIndex)]="dto.page"
[(nzPageSize)]="dto.size"
[nzTotal]="data.totalCount"
(nzPageIndexChange)="getData()"
(nzPageSizeChange)="getData()"
[nzFrontPagination]="false"
[nzLoading]="isSpinning"
nzShowTotal
nzShowQuickJumper
nzShowSizeChanger>
<thead>
    <tr style="text-align: center">
        <th>序号</th>
        <th>构件名称</th>
        <th>构件编号</th>
        <th>规格</th>
        <th>长度(mm)</th>
        <th>材质</th>
        <th style="width: 120px">数量</th>
        <th>单重(kg)</th>
        <th>总重(kg)</th>
        <th>操作</th>
    </tr>
</thead>
<tbody>
    <tr
    style="text-align: center"
    *ngFor="let item of strucListTable.data;let i = index"
    >
        <td>{{ i + 1 }}</td>
        <td>{{ item.name }}</td>
        <td>{{ item.serialNo }}</td>
        <td>{{ item.specification }}</td>
        <td>{{ item.length }}</td>
        <td>{{ item.material }}</td>
        <td>{{ item.quantity }}</td>
        <td>{{ item.pieceWeight }}</td>
        <td>{{ item.totalWeight }}</td>
        <td><a (click)="preview(item)">查看标签</a></td>
    </tr>
</tbody>
</nz-table>
<style type="text/css">
.ant-table-thead > tr > th, .ant-table-tbody > tr > td {
    padding: 8px 8px;
    font-weight: 600;
}
.ant-table table {
    border-spacing: auto;
}
</style>
